<div class="candidate__passwordchange" style="margin-top: 7em;">
    <div  *ngIf="!isVerificationSent; else resetPasswordForm" class="change__password">
        <div class="password__change__form">
            <h6 class="text-center mb-4">Check Email</h6>
            <form (ngSubmit)="sendVerificationEmail()" #forgotPasswordForm="ngForm">
                <!-- single item end -->
                <div class="rts-input-group">
                    <label for="email">Email:</label>
                    <div class="input-box">
                        <input type="email" id="email" name="email" [(ngModel)]="email" required>
                        <i class="fa-sharp fa-light fa-envelope icon" style="position: relative;top: -2.2em;left: 16px;"></i>
                    </div>
                </div>
                <!-- single item end -->
                 <div class="d-flex justify-content-center">
                     <button type="submit" class="rts__btn fill__btn">Update Password</button>
                 </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="timer-container">
            <h6 class="text-muted">Mã xác nhận sẽ hết hiệu lực trong 5 phút.</h6>
            <div class="countdown pt-4 text-center" id="timeLeft"> {{ timeLeft }}</div>
        </div>
    </div>
    </ng-template>
    </div>
    <div class="modal similar__modal fade " id="loginModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="max-content similar__form form__padding">
                <div class="d-flex mb-5 align-items-center justify-content-between">
                    <h6 class="mb-0">Login To Jobpath</h6>
                    <button type="button" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fa-regular fa-xmark text-primary"></i>
                    </button>
                </div>
    
                
                <div class="tab-content" id="">
                    
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()" action="candidate-dashboard.html" method="post" class="d-flex flex-column gap-3">
                    <div class="form-group">
                        <label for="email" class="fw-medium text-dark mb-3">Your Email</label>
                        <div class="position-relative">
                            <input type="email" formControlName="email" name="email" id="email" value="user@test.com" placeholder="Enter your email" required>
                            <i class="fa-light fa-user icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="fw-medium text-dark mb-3">Password</label>
                        <div class="position-relative">
                            <input type="password" formControlName="password" name="password" value="1234" id="password" placeholder="Enter your password" required>
                            <i class="fa-light fa-lock icon"></i>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap justify-content-between align-items-center fw-medium">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="forgot__password text-para" data-bs-toggle="modal" data-bs-target="#forgotModal" >Forgot Password?</a>
                    </div>
                    <div class="form-group my-3">
                        <button class="rts__btn w-100 fill__btn">Login</button>
                    </div>
                </form>
                <div class="d-block has__line text-center"><p>Or</p></div>
                <div class="d-flex gap-4 flex-wrap justify-content-center mt-20 mb-20">
                    <div class="is__social google">
                        <button><img src="assets/img/icon/google-small.svg" alt="">Continue with Google</button>
                    </div>
                    <div class="is__social facebook">
                        <button><img src="assets/img/icon/facebook-small.svg" alt="">Continue with Facebook</button>
                    </div>
                </div>
                <span class="d-block text-center fw-medium">Don`t have an account? <a href="#" data-bs-target="#signupModal" data-bs-toggle="modal" class="text-primary">Sign Up</a> </span>
            </div>
          </div>
        </div>
    </div>
    
    <!-- signup form -->
    <div class="modal similar__modal fade " id="signupModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="max-content similar__form form__padding">
                <div class="d-flex mb-3 align-items-center justify-content-between">
                    <h6 class="mb-0">Create A Free Account</h6>
                    <button type="button" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fa-regular fa-xmark text-primary"></i>
                    </button>
                </div>
                <div class="d-block has__line text-center"><p>Choose your Account Type</p></div>
                
                <div class="tab__switch flex-wrap flex-sm-nowrap nav-tab mt-30 mb-30">
                    <button class="rts__btn nav-link  active"  (click)="showForm('candidate')"><i id="candidate" class="fa-light fa-user"></i>Candidate</button>
                    <button class="rts__btn nav-link"  (click)="showForm('employer')"><i id="employer" class="fa-solid fa-user-tie"></i> Employer</button>
                </div>
                <form [formGroup]="registerCandidateForm" (ngSubmit)="registerCandidate()" *ngIf="currentForm === 'candidate'" action="#" class="d-flex flex-column gap-3" id="candidate_form">
                    
                    <div class="form-group">
                        <label for="candidateName" class="fw-medium text-dark mb-3">Your Name</label>
                        <div class="position-relative">
                            <input type="text" formControlName="candidateName" name="candidateName" id="sname" placeholder="Candidate" required>
                            <i class="fa-light fa-user icon"></i>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="candidateEmail" class="fw-medium text-dark mb-3">Your Email</label>
                        <div class="position-relative">
                            <input type="email" formControlName="candidateEmail" name="candidateEmail" id="signemail" placeholder="Enter your email" required>
                            <i class="fa-sharp fa-light fa-envelope icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="candidatePassword" class="fw-medium text-dark mb-3">Password</label>
                        <div class="position-relative">
                            <input type="password" formControlName="candidatePassword" name="candidatePassword" id="spassword" placeholder="Enter your password" required>
                            <i class="fa-light fa-lock icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="candidateConfirmPassword" class="fw-medium text-dark mb-3">Confirm Password</label>
                        <div class="position-relative">
                            <input type="password" formControlName="candidateConfirmPassword" name="candidateConfirmPassword" id="spassword" placeholder="Enter your confirm password" required>
                            <i class="fa-light fa-lock icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group my-3">
                        <button class="rts__btn w-100 fill__btn">Login</button>
                    </div>
                </form>
                <form [formGroup]="registerEmployerForm" (ngSubmit)="registerEmployer()" *ngIf="currentForm === 'employer'" action="#" class="d-flex flex-column gap-3" id="employer_form">
                    
                    <div class="form-group">
                        <label for="employerName" class="fw-medium text-dark mb-3">Your Name</label>
                        <div class="position-relative">
                            <input type="text" formControlName="employerName" name="employerName" id="sname" placeholder="Employee" required>
                            <i class="fa-light fa-user icon"></i>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="employerEmail" class="fw-medium text-dark mb-3">Your Email</label>
                        <div class="position-relative">
                            <input type="email" formControlName="employerEmail" name="employerEmail" id="signemail" placeholder="Enter your email" required>
                            <i class="fa-sharp fa-light fa-envelope icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employerPassword" class="fw-medium text-dark mb-3">Password</label>
                        <div class="position-relative">
                            <input type="password" formControlName="employerPassword" name="employerPassword" id="spassword" placeholder="Enter your password" required>
                            <i class="fa-light fa-lock icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="employerConfirmPassword" class="fw-medium text-dark mb-3">Confirm Password</label>
                        <div class="position-relative">
                            <input type="password" formControlName="employerConfirmPassword" name="employerConfirmPassword" id="spassword" placeholder="Enter your confirm password" required>
                            <i class="fa-light fa-lock icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group my-3">
                        <button class="rts__btn w-100 fill__btn">Login</button>
                    </div>
                </form>
                <div class="d-block has__line text-center"><p>Or</p></div>
                <div class="d-flex flex-wrap justify-content-center gap-4 mt-20 mb-20">
                    <div class="is__social google">
                        <button><img src="assets/img/icon/google-small.svg" alt="">Continue with Google</button>
                    </div>
                    <div class="is__social facebook">
                        <button><img src="assets/img/icon/facebook-small.svg" alt="">Continue with Facebook</button>
                    </div>
                </div>
                <span class="d-block text-center fw-medium">Have an account? <a href="#" data-bs-target="#loginModal" data-bs-toggle="modal" class="text-primary">Login</a> </span>
            </div>
          </div>
        </div>
    </div>
